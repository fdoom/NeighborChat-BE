
spring:
  application:
    name: nearbysns

  datasource:
    url: jdbc:postgresql://foodnamdo.iptime.org:5432/neighbor_chat
    username: ${db_username}
    password: ${db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging.level:
  org:
    hibernate:
      SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE

    springframework:
      security: DEBUG

server:
  servlet:
    session:
      timeout: 30m
  port: 80